<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Application</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Username:</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
      <span class="help-block">help</span>  
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password:</label>
      <div class="col-md-4">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>
      </div>
    </div>
    
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="filebutton">Resume</label>
      <div class="col-md-4">
        <input id="filebutton" name="filebutton" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Position</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          Cleaner
        </label>
        </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          Builder
        </label>
        </div>
      <div class="radio">
        <label for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          Cook
        </label>
        </div>
      <div class="radio">
        <label for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          Mechanic
        </label>
        </div>
      </div>
    </div>
    
    </fieldset>
    </form>
